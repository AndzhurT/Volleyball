<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Web Page CSS-->
    <link rel="stylesheet" href="../signup/signup.css" />
    <title>Sign Up</title>
    <script src="https://kit.fontawesome.com/937216652a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <a href="../index.html">
            <span class="Volleyball"> Volleyball </span>  
            <i class='fas'>&#xf45f;</i>
        </a>
        <h1>Create an account</h1>
        <div class="signup-box">
            <form>
                <input type="text" placeholder="Enter username" required class="input-box">
                <input type="email" placeholder="Enter email" required class="input-box">
                <input type="password" placeholder="Create password" required class="input-box">
                <input type="checkbox" id="terms">
                <label for="terms">I accept the terms & conditions.</label>
                <button type="submit">Sign Up <span>&#x27f6;</span></button>
            </form>
        </div>
        <div class="login-link">Already have an account? <a href="#">Login Now</a></div>
    </div>
</body>
</html>
