<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Web Page CSS-->
    <link rel="stylesheet" href="../signup/signup.css" />
    <title>Sign Up</title>
    <script src="https://kit.fontawesome.com/937216652a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div>
            <a href="../index.html" class="logo">
                <span class="Volleyball"> Volleyball </span>  
                <i class='fas'>&#xf45f;</i>
            </a>
            <div class="form-login-register">
                <div class="headers">
                    <h1 class="create-account-header">Create an account</h1>
                    <h1 class="login-header">Login</h1>
                </div>
                <div class="signup-register-box">
                    <form class="form register">
                        <input type="text" placeholder="Enter username" required class="input-box">
                        <input type="email" placeholder="Enter email" required class="input-box">
                        <input type="password" placeholder="Create password" required class="input-box">
                        <div class="form-element"> 
                            <input type="checkbox" id="terms">
                            <label for="terms" class="terms">I accept the terms & conditions.</label>
                        </div>
                        <button type="submit">Sign Up <span>&#x27f6;</span></button>
                    </form>
                    <form class="form login">
                        <input type="email" placeholder="Enter email" required class="input-box">
                        <input type="password" placeholder="Enter password" required class="input-box">
                        <div class="form-element-row-remember-me-forgot-password">
                            <div class="form-element">
                                <input type="checkbox" id="remember-me">
                                <label for="remember-me">Remember Me</label>
                            </div>
                            <a href="#">Forgot Password?</a>
                        </div>
                        <button type="submit">Sign Up <span>&#x27f6;</span></button>
                    </form>
                </div>
                <div class="login-register-link">
                    <div class="login-register-label">Already have an account? <a class="login-link">Login Now</a></div>
                    <div class="register-login-label">Don't have an account? <a class="register-link">Create an account</a></div>
                </div>
            </div>
            
        </div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
