<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volleyball Locations</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="script.js" defer></script>

    <!--Logo-->
    <script src="https://kit.fontawesome.com/937216652a.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav>
        <a href="#" class="logo">
            <h1>
                <span class="Volleyball"> Volleyball </span>  
                <i class='fas'>&#xf45f;</i>
            </h1>
        </a>
    </nav>

    <div class="intro-text">
        <div class="text">
            <h1>Volleyball Locations</h1>
            <p>A place to play, improve, and chill</p>
        </div>

        <div class="map-container">
            <input type="text" id="search" placeholder="Search for an address..." style="width: 100%; padding: 10px; margin-bottom: 10px;">
            <button id="add-btn" style="width: 100%; padding: 10px; margin-bottom: 10px;">Add Location</button>
            <div class="leaf" id="map" style="height: 500px;"></div>
        </div>
    </div>

    <div class="introduction">
        <div class="button-container">
            <button id="main-btn" class="main-btn">Main</button>
            <button id="events-btn" class="events-btn">Events</button>
            <button id="wrk-btn" class="wrk-btn">Workouts</button>
            <button id="chat-btn" class="chat-btn">Chat</button>
        </div>
        <hr>
    </div>
</body>
</html>
